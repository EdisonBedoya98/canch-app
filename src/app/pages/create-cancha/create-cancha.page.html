<ion-header>
  <ion-toolbar>
    <ion-title>Create Cancha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="CanchaForm" (ngSubmit)="CreateRecord()">

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sport</ion-label>
      <ion-input formControlName="sport"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Material</ion-label>
      <ion-input formControlName="material"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Capacity</ion-label>
      <ion-input formControlName="capacity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Localization</ion-label>
      <ion-input formControlName="localization"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="createRecord()" [disabled]="CanchaForm.invalid">
        <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
        &nbsp;Create Record
      </ion-button>
    </ion-item>

  </form>


  <ion-card *ngFor="let item of canchaList" color="primary">
    <ion-card-header>
      <ion-card-title>{{item.Name}}</ion-card-title>
      <ion-card-title>{{item.Address}} of {{item.Localization}}</ion-card-title>
      <ion-card-subtitle>Sport: {{item.Sport}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <ion-button shape="round" color="tertiary" size="small" (click)="EditRecord(item)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>

      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>

      </ion-button>
    </ion-card-content>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="success" size="small" (click)="UpdateRecord(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Name</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Age</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditAge"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Address</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditAddress"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>
</ion-content>
